<!doctype html>
<html>

<head>
  <title>Movie.Gen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <img src="/movie_film.png" alt="MovieGen">
    <a href="/"><span>Movie.</span>Gen</a>
  </header>
  <main>
    <!-- The Setup -->
    <section id="setup-container">
      <div class="setup-inner">
        <img src="/moviepitch-boss.png">
        <div class="speech-bubble-ai" id="speech-bubble-ai">
          <p id="movie-boss-text">
            Pitch me a brief movie concept, and watch as I turn it into a compelling title, a tantalizing plot summary,
            a unique movie
            poster, and even assemble a star-studded cast fitting for your story!
          </p>
        </div>
      </div>
      <div class="setup-inner setup-input-container" id="setup-input-container">
        <textarea id="setup-textarea"
          placeholder="Ex: An evil genius wants to take over the world using AI."></textarea>
        <button class="send-btn" id="send-btn" aria-label="send">
          <img src="/send-btn-icon.png" alt="send">
        </button>
      </div>
    </section>
    <!-- The Output -->
    <section class="output-container" id="output-container">
      <div id="output-img-container" class="output-img-container"></div>
      <h1 id="output-title"></h1>
      <h2 id="output-stars"></h2>
      <p id="output-text"></p>
    </section>
  </main>
  <footer>
    &copy; 2023 Movie.Gen All rights reserved
  </footer>
  <script type="module" src="index.jsx"></script>
</body>

</html>
